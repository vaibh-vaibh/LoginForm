<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Login Form</h1>
    <div class="mainDiv">
    <div class="input">
    <form onsubmit="form_Submit(event)">
        <u><big><h2>Input field</h2></big></u>
        <br>
        <label for="name">Name:-</label>
       
        <input type="text" name="name" id="name" required  />
        <br><br>
        
        <label for="email">Email:- </label>
       
        <input type="email" name="email" id="email" required/>
<br><br>

        <label for="gender"> Gender:- </label>
        <select id="gender">
            <option value="---------------Select----------------">---------------Select----------------</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <br><br>
        <label for="clg-name">College:- </label>
       
        <input type="text" name="clg-name" id="clg"  required/>
<br><br>
        <label for="pswd">Password:- </label>
       
        <input type="password" name="pswd" id="pass" required/>
<br><br>
        <label for="password">Confirm Password:- </label>
       
        <input type="password" name="password" id="conpass" required/>
<br><br>
        <label for="year">Year:- </label>
       
        <input type="number" name="year" id="year" required/>
<br><br>
        <label for="stream">Stream:- </label>
        <input type="text" name="stream" id="stream" required />
        <br><br>

        <button type="submit">Submit</button>
    </form>
</div>

<div class="output">
   <u> <big><h2>Output field</h2></big></u>
<br>
</div>
</div>
</body>

<script src="script.js"></script>
</html>
